apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE")
    compile("org.springframework:spring-spring-context:4.3.0.RC1")
    compile("org.springframework:spring-core:4.3.0.RC1")
    compile("org.springframework:spring-web:4.3.0.RC1")
}